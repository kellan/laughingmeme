name: Build and Deploy Jekyll Site

on:
  push:
    branches:
      - main  # Set to your default branch
  pull_request:
    branches:
      - main  # Set to your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'  # Set to the Ruby version you need

    - name: Build Jekyll site
      run: |
        gem install bundler
        bundle install
        bundle exec jekyll build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site

    - name: Deploy site via rsync
      uses: easingthemes/ssh-deploy@v2.1.5
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
        ARGS: -vrhp --exclude ".*" --delete-after --chmod=Du=rwx,Dg=rx,Do=rx,Fu=rw,Fg=r,Fo=r
      with:
        source: "./_site/"
        target: "${{ secrets.SSH_USER }}@${{ secrets.INSTANCE_HOST }}:${{ secrets.REMOTE_WEB_ROOT }}"
        port: ${{ secrets.SSH_PORT }}